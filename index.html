<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section>
    <div class="main">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="bg-pattern">
      <div class="info">
        <img src="images/image-victor.jpg" alt="dp">
        <div class="info-1">
          <h1>Vicror Crest <span>26</span></h1>  
          <p>London</p>
          <hr>
        </div>
        <div class="info-2">
          <div class="gap"><h1>80K</h1>
          <p>Followers</p></div>
          <div class="gap"><h1>803K</h1>
          <p>Likes</p></div>
          <div class="gap"><h1>1.4K</h1>
          <p>Photos</p></div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
